<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comment</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1 :style="{
        color: inputValue.length > 254 ? 'red' : 'darked',
      }">{{ title }}</h1>
      <div class="form-control">
        <input
            type="text"
            :placeholder="placeholderString"
            v-model="inputValue"
            @keypress.enter="addNewComment"
        />
      </div>
      <button class="btn" @click="addNewComment">Add</button>
      <hr />
      <ul class="list" v-if="comments.length !== 0">
        <li class="list-item" v-for="(comment, idx) in comments">
          <span>({{ idx + 1 }}) {{ toUpperCase(comment.title) }}</span>
          <button class="btn danger" @click="removeComment(comment.id)">delete</button>
        </li>
        <hr />
        <li>
          <strong>Total: {{ comments.length }}</strong>
        </li>
      </ul>
      <div v-else>No comments yet. Add first!</div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
  </body>
</html>
